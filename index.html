<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Portfolio</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .main {
        display: flex;
        margin-top: 20px;
    }
    .sidebar {
        flex: 1;
        padding: 20px;
        background-color: #f2f2f2;
        text-align: center; /* Center sidebar content */
    }
    .sidebar img {
        width: 150px;
        height: 150px;
        border-radius: 50%; /* Circular image */
        margin-bottom: 20px; /* Space below image */
    }
    .sidebar h2 {
        margin-top: 0;
    }
    .sidebar p {
        font-style: italic;
    }
    .social-icons {
        margin-top: 20px;
    }
    .social-icons img {
        width: 24px;
        height: 24px;
        margin: 0 10px;
    }
    .profile-content {
        flex: 3;
        padding: 20px;
    }
    .section {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="navbar">
    <!-- Add your navigation links here -->
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</div>

<div class="main">
    <div class="sidebar">
        <!-- Add your image, name, and position here -->
        <img src="your-photo-url.jpg" alt="Your Name">
        <h2>Your Name</h2>
        <p>Your Position</p>
        <!-- Add social media and personal links here -->
        <div class="social-icons">
            <!-- Replace # with your actual social profile links -->
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="#"><img src="github-icon.png" alt="GitHub"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <!-- Add other icons as needed -->
        </div>
    </div>
    
    <div class="profile-content">
        <!-- Add your professional description here -->
        <div class="section">
            <h1>About Me</h1>
            <p>Description about your professional experience, your interests, and your work. You can elaborate on your skills, projects, and any other relevant information that you would like to share with visitors to your site.</p>
        </div>
    </div>
</div>

</body>
</html>
